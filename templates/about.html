{% extends "base.html"%}

{%block content%}
<h1>About</h1>
<h3>{{ title|capfirst|title}}</h3>
<p>This is a template</p>
{{ my_html|safe }}

<p>
    {{ my_number}}
    {{my_list}}
</p>

<ul>
    <li> Item 1</li>
    <li> Item 2</li>
</ul>
<ul>
{% for item in my_list %}
    <li>{{ forloop.counter }} - {{ item }}</li>
{% endfor %} 
</ul>

{%endblock%}
